<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Audio Splitter</title>

    <link rel="stylesheet" href="/assets/styles.css" />
  </head>

  <body>
    <main class="container">
      <header class="page-header">
        <h1>Audio Splitter</h1>
      </header>

      <section class="card" aria-labelledby="upload-title">
        <h2 id="upload-title">1) Upload</h2>
        <div class="row">
          <input id="fileInput" type="file" accept="audio/*" />
          <button id="uploadBtn" class="primary" type="button">Upload</button>
          <span class="muted" id="projectInfo"></span>
        </div>
      </section>

      <section class="card" aria-labelledby="wave-title">
        <h2 id="wave-title">2) Waveform + playback</h2>

        <div id="waveWrap">
          <div id="waveform" aria-label="Waveform"></div>
        </div>

        <div class="row" aria-label="Controls">
          <button id="playBtn" class="accent" type="button">Play/Pause</button>
          <div class="zoom-group" role="group" aria-label="Zoom controls">
            <span class="zoom-icon" aria-hidden="true">üîç</span>
            <button id="zoomOutBtn" class="ghost" type="button" disabled aria-label="Zoom out">‚ûñ</button>
            <button id="zoomInBtn" class="ghost" type="button" disabled aria-label="Zoom in">‚ûï</button>
            <button id="zoomResetBtn" class="ghost" type="button" disabled aria-label="Zoom reset">üè†</button>
          </div>
          <button id="markNowBtn" class="accent" type="button" disabled>Mark now</button>

          <button id="resetSelectionBtn" type="button" disabled>Reset selection</button>
          <button id="undoCutBtn" type="button" disabled>Undo last cut</button>

          <button id="addCutBtn" class="primary" type="button" disabled>Add cut</button>

          <span class="muted" id="selectionInfo">Selection: --:-- ‚Üí --:--</span>
          <span class="muted" id="timeInfo">--:--</span>
        </div>
      </section>

      <section class="card" aria-labelledby="segments-title">
        <h2 id="segments-title">3) Segments</h2>

        <div id="segments" aria-label="Cuts list"></div>

        <div class="row">
          <label for="bitrate">
            Bitrate
            <select id="bitrate">
              <option value="128">128</option>
              <option value="192">192</option>
              <option value="256">256</option>
              <option value="320" selected>320</option>
            </select>
            kbps
          </label>

          <button id="exportBtn" class="primary" type="button">Export MP3</button>
        </div>

        <pre id="exportLog" aria-label="Export log"></pre>
      </section>
    </main>

    <script type="module" src="/assets/app.js"></script>
  </body>
</html>
